<!DOCTYPE html> <html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery .data() and .on()</title>
		<script 
src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" 
type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function (){
					        
		        $("#userList").on("click","li", function(){
				console.log($(this).data("id"));
			});
		        
		        var elem = $("<li></li>").text("Andrew Besmer");
		        elem.data("id", "1522781704");
		        $("#userList").append(elem);
		        
		        var elem = $("<li></li>").text("User 2");
		        elem.data("id", "someOtherId");
		        $("#userList").append(elem);
		        
		        /**
		          $("li").click(function(){
		            console.log($(this).data("id"));
		        });
		        */
		        
		        
			});
		</script>
	</head>
	<body>
		<div id="content">
			<ul id="userList">
				
			</ul>
		</div>
	</body> </html>
